<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”” Admin Panel</title>
  <script defer src="config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ”” Notification à¤­à¥‡à¤œà¥‡à¤‚</h2>
  <input type="text" id="title" placeholder="Title" />
  <textarea id="body" placeholder="Message"></textarea>
  <input type="text" id="url" placeholder="URL (https://...)" />
  <button onclick="sendNotification()">Send Notification</button>

  <script>
    async function sendNotification() {
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const url = document.getElementById('url').value;

      const response = await fetch(SCRIPT_URL + '?admin=1', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body, url })
      });

      if (response.ok) alert("Sent!");
      else alert("Failed to send!");
    }
  </script>
</body>
